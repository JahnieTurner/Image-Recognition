<html>

<head>
  <title>Image recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>
      <h2 class="btn btn-warning heading">Image Recognition</h2>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="name_of_objects">| Water Bottle | Pencil | Headphones | Phone | Camera |</b>
      <br>
      <br>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="TakeSnapshot()" class="btn btn-warning">Capture Image</button>
      <br><br>
      <button onclick="Identify()" class="btn btn-info">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object :<span id="name"></span></p>
      <p style="font-size: 22px;">Accuracy :<span id="confidence"></span></p>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
